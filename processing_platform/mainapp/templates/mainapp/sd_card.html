{% extends "mainapp/base.html" %}

{% block title %}SD Card Reader{% endblock %}

{% block content %}

  {% if sd_cards %}
    <ul class="space-y-3">
      {% for card in sd_cards %}
        <li class="bg-green-100 border border-green-300 text-green-800 rounded-md px-4 py-2">
          {{ card }}
        </li>
      {% endfor %}
    </ul>
